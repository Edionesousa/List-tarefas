<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free-6.4.0-web/css/all.css">
    <title>List-tarefas</title>
</head>
<body>
    <h1>List-tarefas</h1>


    <!--  area de input add-->


    <header>
        <input id="inputTarefa" type="text" placeholder="Digite suas tarefas">
        <button class="add">Adicionar</button>


            <!--  ate lista modelo -->
    </header>
    <main id="areaLista">
        <div class="item">     
            <div class="item-icone">
                <i class="fa-regular fa-circle"></i>
            </div>
            <div class="item-nome">
                Primeira taredo do dia
            </div>
            <div class="item-botao">
                <button><i class="fa-solid fa-trash"></i> Deletar</button>
            </div>
        </div>
        
        <!--  item clicado -->
            <div class="item">     
                <div class="item-icone">
                    <i class="fa-regular fa-circle-check"></i>
                </div>
                <div class="item-nome">
                    Primeira tarefa adicionada.
                </div>
                <div class="item-botao">
                    <button><i class="fa-solid fa-trash"></i> Deletar</button>                </div>
            </div> 
        

    </main>
    <script src="js/script.js"></script>
</body>
</html>
